  <script src="./layui/layui.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script type="text/javascript">
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function(){
      var layer = layui.layer
              ,form = layui.form;
    });
    function price() {
      var input_qnum = document.querySelector('.qq');
      var img = document.querySelector(".qq-img img");
      var qnum = input_qnum.value;
      if (qnum.length<5){
        layer.msg('QQ号码的最小长度是5位');
      }else{
        if(/^[0-9]+$/.test(qnum)){
          layer.msg('QQ价值评估完成，长按图片即可保存');

          layer.confirm('将结果分享到QQ空间', {
            btn: ['分享', '取消'] //可以无限个按钮
          }, function(index, layero){
            layer.close(index);
            share(1,"http://qnum.lwstuio.top","QQ号码价值评估",img.src,"快来看看你的QQ能值多少钱吧");
          }, function(index){
          });
        }else{
          layer.msg('QQ号码是全数字的哦，请不要输入非数字的字符');
        }
      }
      
    }

    /**
     *
     * @param type 0\qqFriend 1\qzone
     */
    function share(type,url,title,img,describe){
      var link = null;
      switch (type) {
        case 0:
          link = null;
          break;
        case 1:
          var link = "https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url="+url+"&sharesource=qzone&title="+title+"&pics="+img+"&summary="+describe;
          break;
      }
      window.open(link)
    }


  </script>
